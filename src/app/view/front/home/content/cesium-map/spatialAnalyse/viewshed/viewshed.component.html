<div id="exampleContainer" class="exampleContainer" [ngStyle]="windowStyle">
    <div class="exampleName"> 可视域分析（3D-Titles） </div>
    <div class="exampleContainerContent">
        <div class="item">
            <span class="note">水平张角:</span>
            <input type="number" class="length" step="1" min="1" max="180" [(ngModel)]="horizonAngle">
            <span style="color: white;">°</span>
        </div>

        <div class="item">
            <span class="note">垂直张角:</span>
            <input type="number" class="length" step="1" min="1" max="90" [(ngModel)]="veticleAngle">
            <span style="color: white;">°</span>
        </div>

        <div class="item">
            <span class="note">视点高:&nbsp; &nbsp;</span>
            <input type="number" class="length" step="0.1" [(ngModel)]="visionHeight">
            <span style="color: white;">m</span>
        </div>

        <div class="item">
            <span class="note">图例:</span>

            <div style="background-color: #ff0000;width: 20px;height: 20px;margin: 8px;">
            </div>
            <p style="color: white;margin: 8px 4px;font-family: sans-serif;">不可见</p>

            <div style="background-color: #00FF00;width: 20px;height: 20px;margin: 8px;">
            </div>
            <p style="color: white;margin: 8px 4px;font-family: sans-serif;">可见</p>

        </div>

        <div style="display: flex;flex-direction: row;justify-content: space-around;margin-top: 20px;">
            <button class="bt" nz-button nzType="default" (click)="addViewshed()">可视域分析</button>
            <button class="bt" nz-button nzType="default" (click)="deleteViewshed()">重置</button><br><br>
        </div>

    </div>
</div>

<div class="exampleContainerEF">
    <img *ngIf="isColse" class="exampleContainerClose" id="exampleContainerClose" nz-tooltip nzPlacement="right" [nzTitle]="'关闭'" (click)="closeWindow()" src="../../../../../../../../assets/others/close.png" alt>
    <img *ngIf="isFold" class="exampleContainerFold" id="exampleContainerFold" nz-tooltip nzPlacement="right" [nzTitle]="'折叠'" (click)="foldWindow()" src="../../../../../../../../assets/others/fold.png" alt>
    <img *ngIf="isExpand" class="exampleContainerExpand" id="exampleContainerExpand" nz-tooltip nzPlacement="right" [nzTitle]="'展开'" (click)="expandWindow()" src="../../../../../../../../assets/others/expand.png" alt>
</div>
